; PHP settings for BetaDrop file uploads
; These settings allow large file uploads (IPA/APK files up to 500MB)

; Maximum size of an uploaded file
upload_max_filesize = 512M

; Maximum size of POST data that PHP will accept
; This must be larger than upload_max_filesize
post_max_size = 520M

; Maximum execution time (10 minutes for large uploads)
max_execution_time = 600

; Maximum input time (10 minutes for large uploads)
max_input_time = 600

; Maximum memory limit for handling large uploads
memory_limit = 512M
